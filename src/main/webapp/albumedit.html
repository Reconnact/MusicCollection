<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hermann Witte"/>
    <meta name="project" content="Musiccollection"/>
    <meta name="description" content="album form edit"/>
    <title>Album bearbeiten</title>
    <script src="./js/util.js"></script>
    <script src="./js/albumedit.js"></script>
</head>
<body>
<nav id="nav">
    <span><a href="./musicCollection.html">Songs</a></span>
    <span><a href="./artistlist.html">Musiker</a></span>
    <span><a href="./albumlist.html">Alben</a></span>
    <span id="logOnOff"><button onclick="logout()">Abmelden</button></span>
    <script>
        function logout(){
            fetch("./resource/user/logoff", {method: "DELETE"}).then(function (response){
                window.location.href = "./index.html"
            }).catch(function (){
                console.log("error")
            });
        }
    </script>
    <span id="message" style="color: red;"></span>
</nav>
<h3>Album bearbeiten</h3>
<form id="albumeditForm" name="albumedit">
    <table>
        <tr>
            <td><label for="title">Albumtitel</label></td>
            <td>
                <input id="title" name="title" type="text" size="40" minlength="1" maxlength="40" required/>
                <input id="albumUUID" name="albumUUID" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="releaseDate">Veröffentlichungsdatum</label></td>
            <td>
                <input id="releaseDate" name="releaseDate" type="text" pattern="\d{4}-\d{2}-\d{2}" required/></td>
        </tr>
        <tr>
            <td><label for="song">Songs</label></td>
            <td>
                <select id="song" name="song" multiple required>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="artist">Musiker</label></td>
            <td><select id="artist" name="artistUUID" required></select></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
