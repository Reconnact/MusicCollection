<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hermann Witte"/>
    <meta name="project" content="MusicCollection"/>
    <meta name="description" content="MusicCollection"/>
    <title>Anmeldung</title>
    <script src="./js/util.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
<nav id="nav">
    <span><a href="./musicCollection.html">Songs</a></span>
    <span><a href="./artistlist.html">Musiker</a></span>
    <span><a href="./albumlist.html">Alben</a></span>
    <span id="logOnOff"><button onclick="logout()">Abmelden</button></span>
    <script>
        function logout(){
            fetch("./resource/user/logoff", {method: "DELETE"}).then(function (response){
                window.location.href = "./index.html"
            }).catch(function (){
                console.log("error")
            });
        }
    </script>
    <span id="message" style="color: red;"></span>
</nav>
<h3>Anmeldung</h3>
<form id="loginForm">
    <table>
        <tr>
            <td><label for="username">Benutzername</label></td>
            <td><input id="username" name="username" type="text"/>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input id="password" name="password" type="password"/>
        </tr>
        <tr>
            <td>
                <button id="login" type="submit">Anmelden</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
